<!DOCTYPE html>
<html>
<head>
<title>History</title>

<style>

body{
    font-family: Arial;
    background:#e8f5e9;
    text-align:center;
    margin:0;
}

/* header */
.header{
    background:#2e7d32;
    color:white;
    padding:15px;
    font-size:22px;
    font-weight:bold;
}

/* table card */
.container{
    margin:30px auto;
    width:90%;
    max-width:900px;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}

/* table */
table{
    width:100%;
    border-collapse: collapse;
}

th{
    background:#4caf50;
    color:white;
}

th, td{
    padding:10px;
    border:1px solid #ccc;
}

tr:nth-child(even){
    background:#f2f2f2;
}

/* button */
.back{
    background:#2196f3;
    color:white;
    padding:8px 14px;
    border:none;
    border-radius:6px;
    margin-top:15px;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="header">
ðŸ“œ Soil History Records
</div>

<div class="container">

<table>
<tr>
<th>ID</th>
<th>pH</th>
<th>Moisture</th>
<th>N</th>
<th>P</th>
<th>K</th>
<th>Soil</th>
<th>Crop</th>
</tr>

{% for row in data %}
<tr>
{% for col in row %}
<td>{{ col }}</td>
{% endfor %}
</tr>
{% endfor %}
</table>

<br>

<a href="/">
    <button class="back">â¬… Back</button>
</a>

</div>

</body>
</html>
